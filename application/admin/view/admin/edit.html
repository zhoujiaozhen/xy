<title>添加管理员</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$res.name}" placeholder="" id="adminName" name="adminName">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="tel" name="tel">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" placeholder="@" name="email" id="email">
		</div>
	</div>

	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<a href="javascript:;" class="btn btn-primary radius" type="button" onclick="edit(this,'{$res.uid}');" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">提交</a>
		</div>
	</div>
	</form>
</article>

function edit(obj,id){
	$.ajax({  
        type:'post',  
        url: "{:url('edit')}", 
        data:{
        	uid:id,
            tel:$('#tel').val(),
            email:$('#email').val(),
        },
       	success:function(data) {
            if(data==1){
            	layer.msg('修改成功!',{icon:1,time:900},function(){
                    parent.location.reload();
                });          
            }else{
            	layer.msg('修改失败!',{icon:1,time:900},function(){
            		parent.location.reload();
            	});
            }
        }
    });  
}
